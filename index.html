<body>
	<div class="contacts-detail-wrap">
    <div class="contacts-detail-logo">
        <img src="" alt="">
    </div>
    <div class="contacts-detail-info">
        <div class="contacts-details-header">
            <h2>ООО "АМАЛЮКС"</h2>
            <h4>г. Москва, ул. Бутырская, д.75, оф.215</h4>
        </div>
        <div class="contacts-details-data">
            <div class="contacts-details-data__item">
                <img src="./img/clock.svg" alt="">
                <div class="contacts-details-item__info">
                    Пн - Пт 09:00-18:00<br/>
                    Сб - Вс Выходной
                </div>
            </div>
            <div class="contacts-details-data__item">
                <img src="./img/envelope.svg" alt="">
                <div class="contacts-details-item__info">
                    <div>
                        <a href="mailto:zakaz@lenkapenka.ru">zakaz@lenkapenka.ru</a>
                    </div>
                    <div>
                        <a href="mailto:order@lenkapenka.ru">order@lenkapenka.ru</a>
                    </div>
                    <div>
                        <a href="mailto:info@adhesol.ru">info@adhesol.ru</a>
                    </div>
                </div>
            </div>

            <div class="contacts-details-data__item">
                <img src="./img/phone-call.svg" alt="">
                <div class="contacts-details-item__info">
                    <div>+7 (495) 540-56-03</div>
                    <div>+7 (812) 407-15-03</div>
                    <div>8 (800) 333-53-70</div>
                </div>
            </div>

            <div class="contacts-details-data__item contacts-details-data__roles">
                <div>
                    <img src="./img/handshake.svg" alt="">
                    <p>Официальный дилер</p>
                </div>
                <div>
                    <img src="./img/warehouse.svg" alt="">
                    <p>Собственный склад</p>
                </div>
            </div>
        </div>
    </div>
</div>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
